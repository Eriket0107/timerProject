<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>

  <section class="container">
    <h1>timer</h1>
    <p id="clock" class="relogio">00:00:00</p>
    <p>
      <button id="iniciar" class="iniciar"><span class="material-symbols-outlined iniciar">
        play_arrow
        </span></button>
      <button id="pausar" class="pausar"><span class="material-symbols-outlined pausar">
        pause
        </span></button>
      <button id="zerar" class="zerar"><span class="material-symbols-outlined zerar">
        restart_alt
        </span></button>
    </p>
  </section>

  <script src="./assets/js/main.js"></script>
</body>

</html>
